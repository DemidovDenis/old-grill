<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OLD GRILL</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Создай свой рецепт шашлыка!</h1>
<img th:src="@{/images/old-grill.png}"/>
<form method="POST" th:object="${barbecue}">
    <div class="grid">
        <div class="ingredient-group" id="onions">
            <h3>Добавьте лучок:</h3>
            <div th:each="ingredient : ${onion}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="potatos">
            <h3>Добавьте картошечки:</h3>
            <div th:each="ingredient : ${potato}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Добавьте овощи на углях:</h3>
            <div th:each="ingredient : ${veggies}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Выберите соус:</h3>
            <div th:each="ingredient : ${sauce}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Назовите свое творение:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Barbecue Error</span>
        <br/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ingredients')}"
              th:errors="*{ingredients}">Ingredients Error</span>
        <br>
        <button>Создать блюдо</button>
    </div>
</form>
</body>
</html>
