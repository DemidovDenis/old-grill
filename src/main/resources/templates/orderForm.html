<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OLD GRILL</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<form method="POST" th:action="@{/orders}" th:object="${barbecueOrder}">
    <h1>Создай свой рецепт шашлыка!</h1>

    <img th:src="@{/images/old-grill.png}"/>

    <h3>Ваш заказ:</h3>
    <a th:href="@{/design}" id="another">Создайте еще шашлык</a><br/>
    <ul>
        <li th:each="barbecue : ${barbecueOrder.barbecues}">
            <span th:text="${barbecue.name}">barbecue name</span>
        </li>
    </ul>

    <h3>Доставьте мой шашлычок в...</h3>
    <label for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">Delivery City Error</span>
    <br/>
    <label for="deliveryStreet">Улица: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Delivery Street Error</span>
    <br/>
    <label for="deliveryHouseNumber">Номер дома: </label>
    <input type="text" th:field="*{deliveryHouseNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryHouseNumber')}"
          th:errors="*{deliveryHouseNumber}">Delivery House Number Error</span>
    <br/>
    <label for="deliveryName">Имя</label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Delivery Name Error</span>
    <br/>

    <h3>Оплата...</h3>
    <label for="ccNumber">Номер карты #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Срок действия: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Exp Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV Error</span>
    <br/>

    <input type="submit" value="Создать заказ"/>
</form>

</body>
</html>
